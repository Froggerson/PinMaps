<!DOCTYPE html>
<html>
<head>
   <title>Full Screen Leaflet Map</title>
   <meta charset="utf-8" />
   <link
       rel="stylesheet"
       href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
   />
   <link rel="stylesheet" type="text/css" href="/styles/maps.css">
</head>
<body>
  <ul class="navigation">
    <li><a href="/">Home</a></li>
    <li><a href="/map">Map</a></li>
    <li><a href="/aboutus">About Us</a></li>
  </ul>
  <!-- THE MAP CODE STARTS HERE -->
   <div id="canvas"></div>
   <script
       src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
   </script>
   <script
       src="/javascript/maps.js">
   </script>
   </div>
   <div class="travel-details">
     <form method=POST action="/map">
       <p>Tell about your trip!</p>
       <p>Location:</p>
       <input type="text" name="user-location" value="London, England">
       <br><p>Date:</p>
       <input type="text" name="user-date" value="July 9th - July 29 2019">
       <br><p>Details:</p>
       <input type="text" name="user-details" value="I visited the London Eye...">
       <br><p>Links:</p>
       <input type="text" name="user-links" value="My instagram: www.not-an-actual-link.com">
       <br>
       <input type="submit" value="Submit">
     </form>
   </div>
</body>
</html>
