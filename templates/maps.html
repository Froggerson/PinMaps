<!DOCTYPE html>
<html>
<head>
   <title>Full Screen Leaflet Map</title>
   <meta charset="utf-8" />
   <link
       rel="stylesheet"
       href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
   />
   <link rel="stylesheet" type="text/css" href="/styles/maps.css">
</head>
<body>
  <ul class="navigation">
    <li><a href="/">Home</a></li>
    <li><a href="/map">Map</a></li>
    <li><a href="/aboutus">About Us</a></li>
  </ul>
  <!-- THE MAP CODE STARTS HERE -->
   <div id="canvas"></div>
   <script
       src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
   </script>
   <script
       src="/javascript/maps.js">
   </script>
   {% for pin in user_pins %}
   <script>
   var happyPin = L.icon({
       iconUrl: "https://image.flaticon.com/icons/svg/1559/1559161.svg",
       shadowUrl: '',
   //16, 1
       iconSize:     [50, 50], // size of the icon
       shadowSize:   [50, 64], // size of the shadow
       iconAnchor:   [10, 40], // point of the icon which will correspond to marker's location
       shadowAnchor: [4, 62],  // the same for the shadow
       popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
   });
   L.marker([{{pin.latitude}}, {{pin.longitude}}], {draggable: true, markerId: 9999,icon: happyPin}).addTo(map);
   </script>
   {% endfor %}
   </div>
   <form method=POST action="/map">
     <h1>Tell us about your trip!</h1>
     <p>Location:</p>
     <input type="text" name="user-location" value="City, State/Country">
     <br><p>Date:</p>
     <input type="text" name="user-date" value="Start date- End Date">
     <br><p>Details:</p>
     <input type="text" name="user-details" value="Journal entry">
     <br><p>Media Links:</p>
     <input type="text" name="user-links" value=" Outside link to images and/or videos and social media">
     <br>
     <input type="submit" value="Submit">
   </form>
</body>
</html>
